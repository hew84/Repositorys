<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div id="page-wrapper">
    <header id="header">
        <div class="logo">
            <img 
                id="header-img"
                src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png"
                alt="Logo"
            />
        </div>
    <nav id="nav-bar">
        <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How it works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
        </ul>
    </nav>
    </header>
    
<div class="container">
    <section id="features">
        Features
    </section>
    <section id="how-it-works">
        How it works
        <iframe
        id="video"
        height="400"
        src="https://www.youtube-nocookie.com/embed/E3MmpvHl7MM?rel=0&amp;controls=0&amp;showinfo=0"
        frameborder="0"
        allowfullscreen
        ></iframe>
    </section>
    <section id="pricing"> 
        Pricing
    </section>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input name ="email" type="email" id="email" placeholder="Enter your E-Mail address" required>
        <input id="submit" type="submit" value="Subscribe Newsletter" class="button" />
    </form>
</div>

</div>
</body>
</html>
